services:
  db:
    container_name: mysql
    image: mysql:8.0.33
    ports:
      - ${LOCAL_DB_PORT}:3306
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    command:
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_unicode_ci'
    env_file:
      - ./.env
    restart: always